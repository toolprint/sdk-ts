components:
  schemas:
    AccessPolicyType:
      description: Enum for access policy types
      enum:
        - ALWAYS
        - NEVER
        - REQUIRES_PERMISSION
      title: AccessPolicyType
      type: string
    AccountCreateRequest:
      properties:
        email:
          title: Email
          type: string
        invitation_code:
          title: Invitation Code
          type: string
      required:
        - invitation_code
        - email
      title: AccountCreateRequest
      type: object
    AccountInformation:
      description: Model for storing account information
      properties:
        account:
          $ref: '#/components/schemas/UserAccount'
        organization:
          $ref: '#/components/schemas/Organization'
        user_id:
          title: User Id
          type: string
      required:
        - user_id
        - account
        - organization
      title: AccountInformation
      type: object
    ActionApprovalRequest:
      description: >-
        Model that holds the state of a request for an action to be taken with
        respect to a policy.

        Ex. if the policy is set to require approval, then we will have a
        request for approval.
      properties:
        created_at:
          format: date-time
          title: Created At
          type: string
        id:
          anyOf:
            - type: integer
            - type: 'null'
          title: Id
        last_updated_at:
          format: date-time
          title: Last Updated At
          type: string
        payload:
          anyOf:
            - type: object
            - type: 'null'
          title: Payload
        policy_id:
          format: uuid
          title: Policy Id
          type: string
        state:
          $ref: '#/components/schemas/ActionApprovalState'
          default: pending
        updated_by_user_id:
          title: Updated By User Id
          type: string
      required:
        - id
        - policy_id
        - updated_by_user_id
      title: ActionApprovalRequest
      type: object
    ActionApprovalState:
      description: Enum for policy approval states
      enum:
        - pending
        - approved
        - rejected
      title: ActionApprovalState
      type: string
    ApprovalAndPolicy:
      description: Approval and policy
      properties:
        approval:
          $ref: '#/components/schemas/ActionApprovalRequest'
        canonical_resource_name:
          title: Canonical Resource Name
          type: string
        integration_name:
          title: Integration Name
          type: string
        policy:
          $ref: '#/components/schemas/Policy'
        tool_name:
          title: Tool Name
          type: string
      required:
        - approval
        - policy
        - canonical_resource_name
        - integration_name
        - tool_name
      title: ApprovalAndPolicy
      type: object
    AuditLog:
      description: Model for audit logging
      properties:
        action:
          title: Action
          type: string
        details:
          title: Details
          type: object
        id:
          anyOf:
            - type: integer
            - type: 'null'
          title: Id
        performed_by:
          default: system
          title: Performed By
          type: string
        policy_id:
          format: uuid
          title: Policy Id
          type: string
        timestamp:
          format: date-time
          title: Timestamp
          type: string
      required:
        - policy_id
        - action
      title: AuditLog
      type: object
    AuthenticationMethod:
      enum:
        - propelauth
        - api_key
      title: AuthenticationMethod
      type: string
    AuthenticationStatus:
      properties:
        credentials_provided:
          title: Credentials Provided
          type: boolean
        is_authenticated:
          title: Is Authenticated
          type: boolean
        method:
          anyOf:
            - $ref: '#/components/schemas/AuthenticationMethod'
            - type: 'null'
        user_id:
          anyOf:
            - type: string
            - type: 'null'
          title: User Id
      required:
        - credentials_provided
        - is_authenticated
      title: AuthenticationStatus
      type: object
    BasicPostBody:
      description: A basic post body.
      properties:
        content:
          title: Content
          type: string
      required:
        - content
      title: BasicPostBody
      type: object
    BasicPostResponse:
      description: A basic post response.
      properties:
        message:
          anyOf:
            - type: string
            - type: 'null'
          title: Message
        success:
          title: Success
          type: boolean
      required:
        - success
      title: BasicPostResponse
      type: object
    BlaxelToolServerClient:
      description: A client for a tool server that is a blaxel server.
      properties:
        blaxel_function:
          title: Blaxel Function
          type: string
        blaxel_workspace:
          title: Blaxel Workspace
          type: string
        client_type:
          const: blaxel
          title: Client Type
          type: string
        server_id:
          format: uuid
          title: Server Id
          type: string
      required:
        - server_id
        - client_type
        - blaxel_workspace
        - blaxel_function
      title: BlaxelToolServerClient
      type: object
    Body_upsert_secret_api_v1_secrets__secret_name__put:
      properties:
        request:
          $ref: '#/components/schemas/UpsertSecretRequest'
      required:
        - request
      title: Body_upsert_secret_api_v1_secrets__secret_name__put
      type: object
    CanonicalResource:
      description: Represents a canonical resource name in object form.
      properties:
        event_name:
          title: Event Name
          type: string
        org_id:
          title: Org Id
          type: string
        profile_id:
          title: Profile Id
          type: string
        server_name:
          title: Server Name
          type: string
      required:
        - org_id
        - profile_id
        - server_name
        - event_name
      title: CanonicalResource
      type: object
    ComposioToolServerClient:
      description: A client for a tool server that is a composio server.
      properties:
        allowed_tools:
          items:
            type: string
          title: Allowed Tools
          type: array
        auth_config_id:
          title: Auth Config Id
          type: string
        client_type:
          const: composio
          title: Client Type
          type: string
        composio_server_id:
          title: Composio Server Id
          type: string
        mcp_url:
          title: Mcp Url
          type: string
        server_id:
          format: uuid
          title: Server Id
          type: string
      required:
        - server_id
        - client_type
        - composio_server_id
        - auth_config_id
        - allowed_tools
        - mcp_url
      title: ComposioToolServerClient
      type: object
    CreateInvitationRequest:
      description: Request model for creating an invitation
      properties:
        email:
          format: email
          title: Email
          type: string
        expires_in_days:
          default: 7
          title: Expires In Days
          type: integer
        org_id:
          anyOf:
            - type: string
            - type: 'null'
          title: Org Id
      required:
        - email
      title: CreateInvitationRequest
      type: object
    CreateUserRequest:
      properties:
        org_id:
          title: Org Id
          type: string
      required:
        - org_id
      title: CreateUserRequest
      type: object
    GetAllFlagsResponse:
      properties:
        flags:
          additionalProperties:
            anyOf:
              - type: boolean
              - type: string
          title: Flags
          type: object
        user_id:
          title: User Id
          type: string
      required:
        - flags
        - user_id
      title: GetAllFlagsResponse
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    IngressConfig:
      properties:
        entryPoints:
          items:
            type: string
          title: Entrypoints
          type: array
        gatewayScheme:
          default: http
          title: Gatewayscheme
          type: string
        orgID:
          title: Orgid
          type: string
        orgRouteStrategy:
          default: PathPrefix
          enum:
            - PathPrefix
            - Header
          title: Orgroutestrategy
          type: string
        proxyDomain:
          title: Proxydomain
          type: string
        serverID:
          title: Serverid
          type: string
        serverIsDefault:
          anyOf:
            - type: boolean
            - type: 'null'
          default: false
          title: Serverisdefault
        serverRouteStrategy:
          default: Header
          enum:
            - PathPrefix
            - Header
          title: Serverroutestrategy
          type: string
      required:
        - proxyDomain
        - orgID
        - serverID
      title: IngressConfig
      type: object
    InitializeResponse:
      description: Response for the SDK to initialize.
      properties:
        clients:
          items:
            discriminator:
              mapping:
                blaxel: '#/components/schemas/BlaxelToolServerClient'
                composio: '#/components/schemas/ComposioToolServerClient'
                mcp: '#/components/schemas/MCPToolServerClient'
                smithery: '#/components/schemas/SmitheryToolServerClient'
              propertyName: client_type
            oneOf:
              - $ref: '#/components/schemas/MCPToolServerClient'
              - $ref: '#/components/schemas/BlaxelToolServerClient'
              - $ref: '#/components/schemas/SmitheryToolServerClient'
              - $ref: '#/components/schemas/ComposioToolServerClient'
          title: Clients
          type: array
        doppler_config:
          anyOf:
            - type: string
            - type: 'null'
          title: Doppler Config
        doppler_env:
          anyOf:
            - type: string
            - type: 'null'
          title: Doppler Env
        doppler_project:
          anyOf:
            - type: string
            - type: 'null'
          title: Doppler Project
        doppler_service_token:
          anyOf:
            - type: string
            - type: 'null'
          title: Doppler Service Token
        org_id:
          title: Org Id
          type: string
        providers:
          items:
            $ref: '#/components/schemas/ToolServerProvider'
          title: Providers
          type: array
        servers:
          items:
            $ref: '#/components/schemas/ToolServer'
          title: Servers
          type: array
        tools:
          items:
            $ref: '#/components/schemas/Tool'
          title: Tools
          type: array
        user_id:
          title: User Id
          type: string
      required:
        - clients
        - providers
        - servers
        - tools
        - user_id
        - org_id
      title: InitializeResponse
      type: object
    IntegrationAuthScheme:
      description: Authentication schemes supported by server templates.
      enum:
        - token
        - oauth_1_0
        - oauth_2_0
      title: IntegrationAuthScheme
      type: string
    IntegrationConfigDetails:
      description: >-
        General details about an integration. Meant to be surfaceable to a
        client.
      properties:
        configuration_state:
          $ref: '#/components/schemas/IntegrationConfigurationState'
        name:
          title: Name
          type: string
        template:
          $ref: '#/components/schemas/IntegrationTemplate'
      required:
        - name
        - configuration_state
        - template
      title: IntegrationConfigDetails
      type: object
    IntegrationConfigurationState:
      description: >-
        The state of an integration from an account perspective (not runtime).

        To determine the runtime state, we will have to check the server
        configuration for

        the integration separately depending on our infrastucture selection.
      enum:
        - agent_local
        - cloud_hosted_available
        - cloud_hosted_configured
      title: IntegrationConfigurationState
      type: string
    IntegrationDefaultPolicies:
      description: Default policies for an integration.
      properties:
        tools:
          description: Policies for tools in this integration.
          items:
            $ref: '#/components/schemas/PolicyAccessRule'
          title: Tools
          type: array
      required:
        - tools
      title: IntegrationDefaultPolicies
      type: object
    IntegrationOAuthAuthorizer:
      enum:
        - google
        - meta
      title: IntegrationOAuthAuthorizer
      type: string
    IntegrationSecret:
      description: Represents a secret required by a server template.
      properties:
        generation_link:
          anyOf:
            - type: string
            - type: 'null'
          title: Generation Link
        name:
          title: Name
          type: string
        value:
          anyOf:
            - type: string
            - type: 'null'
          title: Value
      required:
        - name
      title: IntegrationSecret
      type: object
    IntegrationTemplate:
      description: >-
        Class representation of the server templates that we support. This
        matches the structure

        of server templates under resources/integrations/templates/*
      properties:
        args:
          discriminator:
            mapping:
              mcp: '#/components/schemas/MCPIntegrationArgs'
            propertyName: type
          oneOf:
            - $ref: '#/components/schemas/MCPIntegrationArgs'
          title: Args
        auth_scheme:
          anyOf:
            - $ref: '#/components/schemas/IntegrationAuthScheme'
            - type: 'null'
        default_policies:
          $ref: '#/components/schemas/IntegrationDefaultPolicies'
        name:
          title: Name
          type: string
        oauth_authorizer:
          anyOf:
            - $ref: '#/components/schemas/IntegrationOAuthAuthorizer'
            - type: 'null'
        repository:
          title: Repository
          type: string
        secrets:
          anyOf:
            - items:
                $ref: '#/components/schemas/IntegrationSecret'
              type: array
            - type: 'null'
          title: Secrets
        sha:
          title: Sha
          type: string
        version:
          description: The version of the integration template.
          title: Version
          type: string
      required:
        - version
        - name
        - repository
        - sha
        - args
        - default_policies
      title: IntegrationTemplate
      type: object
    Invitation:
      description: Represents an invitation to join an organization.
      properties:
        accepted:
          default: false
          title: Accepted
          type: boolean
        accepted_at:
          anyOf:
            - format: date-time
              type: string
            - type: 'null'
          title: Accepted At
        code:
          title: Code
          type: string
        created_at:
          format: date-time
          title: Created At
          type: string
        email:
          format: email
          title: Email
          type: string
        expires_at:
          format: date-time
          title: Expires At
          type: string
        org_id:
          title: Org Id
          type: string
      required:
        - org_id
        - email
      title: Invitation
      type: object
    KindMetadata:
      type: object
    LauncherConfig:
      properties:
        configMapName:
          title: Configmapname
          type: string
        mountPath:
          title: Mountpath
          type: string
      required:
        - configMapName
        - mountPath
      title: LauncherConfig
      type: object
    MCPIntegrationArgs:
      description: >-
        Arguments specifically for an integration that is powered by an MCP
        server.
      properties:
        args:
          anyOf:
            - items:
                type: string
              type: array
            - type: 'null'
          title: Args
        command:
          title: Command
          type: string
        type:
          const: mcp
          title: Type
          type: string
      required:
        - type
        - command
      title: MCPIntegrationArgs
      type: object
    MCPServerConfig:
      properties:
        args:
          items:
            type: string
          title: Args
          type: array
        command:
          title: Command
          type: string
        env_vars:
          additionalProperties:
            type: string
          title: Env Vars
          type: object
        git_branch:
          anyOf:
            - type: string
            - type: 'null'
          default: main
          title: Git Branch
        git_repo_url:
          anyOf:
            - type: string
            - type: 'null'
          title: Git Repo Url
        image:
          default: registry.onegrep.dev/onegrep/mcp-host:latest
          title: Image
          type: string
        name:
          title: Name
          type: string
      required:
        - name
        - command
        - args
        - env_vars
      title: MCPServerConfig
      type: object
    MCPToolServerClient:
      description: A client for a tool server that is a direct MCP server connection.
      properties:
        client_type:
          const: mcp
          title: Client Type
          type: string
        server_id:
          format: uuid
          title: Server Id
          type: string
        transport_type:
          enum:
            - sse
            - websocket
          title: Transport Type
          type: string
        url:
          format: uri
          minLength: 1
          title: Url
          type: string
      required:
        - server_id
        - client_type
        - transport_type
        - url
      title: MCPToolServerClient
      type: object
    MultiIdPostBody:
      description: A multi-id post body.
      properties:
        ids:
          anyOf:
            - items:
                type: string
              type: array
            - items:
                format: uuid
                type: string
              type: array
          title: Ids
      required:
        - ids
      title: MultiIdPostBody
      type: object
    MultipleToolCustomTagsParamsRequest:
      description: Params to change the tags for multiple tools in an integration.
      properties:
        tags:
          title: Tags
          type: object
        tool_names:
          items:
            type: string
          title: Tool Names
          type: array
      required:
        - tool_names
        - tags
      title: MultipleToolCustomTagsParamsRequest
      type: object
    NewPolicyRequest:
      description: >-
        Model to create a new policy. Other policy fields are derived from the
        default policy for the

        integration/event
      properties:
        access_policy:
          $ref: '#/components/schemas/AccessPolicyType'
        event_name:
          title: Event Name
          type: string
        integration_name:
          title: Integration Name
          type: string
      required:
        - integration_name
        - event_name
        - access_policy
      title: NewPolicyRequest
      type: object
    Organization:
      properties:
        created_at:
          anyOf:
            - format: date-time
              type: string
            - type: 'null'
          title: Created At
        created_by_user_id:
          anyOf:
            - type: string
            - type: 'null'
          title: Created By User Id
        id:
          title: Id
          type: string
        open_invitation_code:
          anyOf:
            - type: string
            - type: 'null'
          title: Open Invitation Code
        owner_id:
          anyOf:
            - type: string
            - type: 'null'
          title: Owner Id
        updated_at:
          anyOf:
            - format: date-time
              type: string
            - type: 'null'
          title: Updated At
      required:
        - id
      title: Organization
      type: object
    PaginatedResponse_AuditLog_:
      properties:
        items:
          items:
            $ref: '#/components/schemas/AuditLog'
          title: Items
          type: array
        pagination:
          $ref: '#/components/schemas/PaginationMetadata'
      required:
        - items
        - pagination
      title: PaginatedResponse[AuditLog]
      type: object
    PaginationMetadata:
      description: Metadata for paginated results
      properties:
        has_next:
          title: Has Next
          type: boolean
        has_prev:
          title: Has Prev
          type: boolean
        page:
          title: Page
          type: integer
        page_size:
          title: Page Size
          type: integer
        pages:
          title: Pages
          type: integer
        total:
          title: Total
          type: integer
      required:
        - page
        - page_size
        - total
        - pages
        - has_next
        - has_prev
      title: PaginationMetadata
      type: object
    Policy:
      description: Policy model that works with both SQL and in-memory storage
      properties:
        access_policy:
          $ref: '#/components/schemas/AccessPolicyType'
        canonical_resource_name:
          title: Canonical Resource Name
          type: string
        created_at:
          anyOf:
            - format: date-time
              type: string
            - type: 'null'
          title: Created At
        description:
          anyOf:
            - type: string
            - type: 'null'
          title: Description
        event_name:
          title: Event Name
          type: string
        id:
          format: uuid
          title: Id
          type: string
        organization_id:
          anyOf:
            - type: string
            - type: 'null'
          title: Organization Id
        updated_at:
          anyOf:
            - format: date-time
              type: string
            - type: 'null'
          title: Updated At
      required:
        - event_name
        - access_policy
        - canonical_resource_name
      title: Policy
      type: object
    PolicyAccessRule:
      description: Policy template that is used to create a policy.
      properties:
        access_policy:
          $ref: '#/components/schemas/AccessPolicyType'
        description:
          anyOf:
            - type: string
            - type: 'null'
          title: Description
        event_name:
          title: Event Name
          type: string
      required:
        - event_name
        - access_policy
      title: PolicyAccessRule
      type: object
    PolicyBase:
      description: Base model with shared policy fields
      properties:
        access_policy:
          $ref: '#/components/schemas/AccessPolicyType'
        canonical_resource_name:
          title: Canonical Resource Name
          type: string
        description:
          anyOf:
            - type: string
            - type: 'null'
          title: Description
        event_name:
          title: Event Name
          type: string
        organization_id:
          anyOf:
            - type: string
            - type: 'null'
          title: Organization Id
      required:
        - event_name
        - access_policy
        - canonical_resource_name
      title: PolicyBase
      type: object
    PolicyCheckResult:
      description: Result of a policy check
      properties:
        approved:
          title: Approved
          type: boolean
      required:
        - approved
      title: PolicyCheckResult
      type: object
    Prompt:
      description: A prompt for an LLM.
      properties:
        message:
          title: Message
          type: string
        type:
          enum:
            - system
            - user
          title: Type
          type: string
      required:
        - type
        - message
      title: Prompt
      type: object
    Recipe:
      description: A recipe.
      properties:
        created_at:
          anyOf:
            - format: date-time
              type: string
            - type: 'null'
          title: Created At
        goal:
          description: The goal that this recipe is helping an agent achieve.
          title: Goal
          type: string
        id:
          format: uuid
          title: Id
          type: string
        instructions:
          anyOf:
            - type: string
            - type: 'null'
          description: The instructions for this recipe.
          title: Instructions
        tools:
          items:
            $ref: '#/components/schemas/Tool'
          readOnly: true
          title: Tools
          type: array
        updated_at:
          anyOf:
            - format: date-time
              type: string
            - type: 'null'
          title: Updated At
      required:
        - goal
        - instructions
        - tools
      title: Recipe
      type: object
    RegisteredToolprint:
      description: A toolprint.
      properties:
        created_at:
          anyOf:
            - format: date-time
              type: string
            - type: 'null'
          title: Created At
        created_by:
          title: Created By
          type: string
        id:
          format: uuid
          title: Id
          type: string
        owner_id:
          anyOf:
            - type: string
            - type: 'null'
          title: Owner Id
        source:
          title: Source
          type: object
        source_checksum:
          description: >-
            The checksum of the source toolprint. This helps us track changes
            from the original vending server/integration.
          title: Source Checksum
          type: string
        toolprint:
          $ref: '#/components/schemas/Toolprint-Output'
          description: >-
            Useful field for converting our persisted toolprint into a raw
            toolprint definition for dissemination.
          readOnly: true
        tools:
          items:
            $ref: '#/components/schemas/Tool'
          readOnly: true
          title: Tools
          type: array
        updated_at:
          anyOf:
            - format: date-time
              type: string
            - type: 'null'
          title: Updated At
        updated_by:
          anyOf:
            - type: string
            - type: 'null'
          title: Updated By
      required:
        - source_checksum
        - tools
        - toolprint
      title: RegisteredToolprint
      type: object
    ScoredItem_RegisteredToolprint_:
      properties:
        item:
          $ref: '#/components/schemas/RegisteredToolprint'
          description: The item that was scored.
        score:
          description: The score of the item [0, 1].
          maximum: 1
          minimum: 0
          title: Score
          type: number
      required:
        - item
        - score
      title: ScoredItem[RegisteredToolprint]
      type: object
    ScoredItem_Tool_:
      properties:
        item:
          $ref: '#/components/schemas/Tool'
          description: The item that was scored.
        score:
          description: The score of the item [0, 1].
          maximum: 1
          minimum: 0
          title: Score
          type: number
      required:
        - item
        - score
      title: ScoredItem[Tool]
      type: object
    SearchRequest:
      description: A request for a search.
      properties:
        k:
          default: 10
          description: The number of results to return from index.
          title: K
          type: integer
        min_score:
          default: 0
          description: The minimum score to return from index.
          title: Min Score
          type: number
        page:
          default: 0
